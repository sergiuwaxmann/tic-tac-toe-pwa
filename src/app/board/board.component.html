<h1 *ngIf="!winner">Current Player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start New Game</button>

<div class="spacer" *ngIf="!winner"></div>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="!winner ? makeMove(i) : null">
    </app-square>
</main>
